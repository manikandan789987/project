<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="signin.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/38f8edb008.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="top-bar">
        <div class="top-in a">
        <img class="imge" src="https://pisces.bbystatic.com/image2/BestBuy_US/Gallery/BestBuy_Logo_2020-190616.png;maxHeight=80;maxWidth=136"/>
    </div>
        <div class="top-in b">
        <a class="returns" href="index.html">Return to previous page</a>
    </div>
    </div>
    <section class="login-info">
        <form action="">
            <div class="login-container">
                <div class="tag">
                    <h1>Existing Customers</h1>
                </div>
                <div class="empty notexist">&#9888 Invalid Email or Password</div>
                <div class="email-input">
                    <label for="email">*Email address</label>
                    <input type="email" id="email">
                    <div class="empty email">&#9888 Email address is a required field</div>
                </div>

                <div class="password-input">
                    <label for="password">*Password</label>
                    <input type="password" id="password">
                    <div class="empty password">&#9888 Password is a required field</div>
                </div>
                <div class="forgotted">
                    <a href="">Forgotten your password?</a>
                </div>
                <div class="btn-submit">
                    <input type="submit" value="SIGN IN">
                </div>
                <div class="para-onther-op-login">
                    <p>Or, Continue with</p>
                    <div class="btn-face-google">
                        <div class="face">
                            <a href=""><i class="fa-brands fa-facebook-square"></i> Facebook</a>
                        </div>
                        <div class="google">
                            <a href=""><i class="fa-brands fa-google"></i> Google</a>
                        </div>
                    </div>
                </div>


            </div>
            <div class="new-customers">
                <div class="text-new-user">
                    <p>New Customers</p>
                    <div class="btn-register">
                        <input type="button" value="Sign up" id="redirectRegister">
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script src="signin.js"></script>
</body>

</html>
